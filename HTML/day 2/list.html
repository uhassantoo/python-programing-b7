<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists</h1>
    <h3>Unordered List</h3>
    <ul>
       <li>item 1</li> 
       <li> item 2</li>
       <li>item 3</li>
    </ul>
    
    <h3>Ordered List</h3>
    <ol type="i">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ol start="50">
        <li>Apple</li>
        <li>Oranage</li>
        <li>GRAPHES</li>

    </ol>

    <h2>Description List</h2>

    <dl>
        <dt>
            Coffee 
        </dt>
        <dd>Black Coffee</dd>
        <dd>Capi Coffee</dd>

        <dt>Tea</dt>

        <dd>Ilachi Tea</dd>
        <dd>Karak tea</dd>
    </dl>
</body>
</html>
