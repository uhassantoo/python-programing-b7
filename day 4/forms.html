<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Forms</h1>
    <form>

        <!-- simple input -->
        <h3> simple Input </h3>
        <input name="first_name">

        <br>
        <h3> Input text type </h3>
        <input type="text" name="last_name">

        <br>
        <h3> Input Number type </h3>
        <input type="number">

        <br>
        <h3> Input date </h3>
        <input type="date">

        <br>
        <h3> input password </h3>
        <input type="password">


        <!-- <br>
            <h3> input type email </h3>
            <input type="email" > -->

        <br>
        <h3> input button </h3>
        <input type="button" value="Signup">

        <br>
        <h3>input submit</h3>
        <input type="submit" value="submit button ">


        <br>
        <h3> button submit tag </h3>
        <!-- <button> Submit</button> -->
        <button type="submit"> Submit</button>


        <br>
        <h3> button tag </h3>
        <button type="button"> Button</button>
    </form>

    <!-- submitting form -->
    <h1> form 2 </h1>
    <!-- <form action="server.html" method="GET" > -->
    <form action="server.html" method="POST">
        <!-- <h3>First Name</h3>
            <input type="text" name="first_name">

            <h3>Last Name</h3>
            <input type="text" name="last_name"> -->

        <h3>Username</h3>
        <input type="text" name="username">

        <h3>password</h3>
        <input type="password" name="password">

        <br>
        <button>Submit</button>
    </form>


    <hr>
    <h1> form 3 </h1>
    <form>
        <label for="username_id">Username / Email </label>
        <input type="text" name="username" id="username_id">
        <br>

        <label for="password_id"> Password </label>
        <input type="password" name="password" id="password_id">
        <br>
        <input type="submit" value=" Submit">
    </form>


    <h1> form 4 </h1>
    <form>
        <!-- <input type="text" name="username" value=" username / email " > -->
        <input type="text" name="username" placeholder=" username / email ">
        <br>

        <!-- <input type="password" name="password" value=" password "> -->
        <input type="password" name="password" placeholder=" password ">
        <br>

        <h3> radio button </h3>

        <label> Gender

            <input type="radio" value="male" name="gender"> Male
            <input type="radio" value="female" name="gender"> Female

        </label>

        <h3> Checkbox </h3>
        <label>
            Hobbies
            <input type="checkbox" name="cricket" value="cricket"> Cricket
            <input type="checkbox" name="chess" value="chess"> Chess
            <input type="checkbox" name="games" value="games"> Games
        </label>


        <h3> Text Area </h3>
        <textarea name="" cols="50" rows="5"></textarea>

        <input type="submit" value=" Submit">
    </form>













</body>

</html>
